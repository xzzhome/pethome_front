<script type="text/javascript">
    new Vue({
        el: "#phoneForm",
        data:{
            phoneUserForm:{
                imageCode:'',
                phone:'',
            },
            base64ImageCode: '', //获取图形验证码响应一个base64位的字符串
            base64ImageCodePrefix: 'data:image/jpeg;base64,',
        },
        methods:{
            //只是生成UUID
            createUuid(){
                var s = [];
                var hexDigits = "0123456789abcdefghi";
                for (var i = 0; i < 36; i++) {
                    s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
                }
                s[14] = "4"; // bits 12-15 of the time_hi_and_version field to 0010
                s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1); // bits 6-7 of the clock_seq_hi_and_reserved to 01
                s[8] = s[13] = s[18] = s[23] = "-";

                var uuid = s.join("");
                return uuid;
            },
            //获得后端的图片验证码，以及刷新图片验证码
            getImageCode(){
                //1.localStorage中Key为空就生成UUID，并将key保存在localStorage
                var key = localStorage.getItem("phoneRegisterCodeKey");//phoneRegisterCodeKey随便写
                if(!key){ //如果key没有值
                    key = this.createUuid();
                    localStorage.setItem("phoneRegisterCodeKey",key);
                }
                //2.发送异步请求并携带key
                this.$http.get("/verifyCode/image/" + key).then(res => {
                    //3.在回调函数获取响应的数据与拼接前缀 绑定到src
                    this.base64ImageCode = this.base64ImageCodePrefix+res.data.resultObj;
                })
            },
            //获取手机验证码
            sendMobileCode(){

            }
        },
        mounted(){
            this.getImageCode();
        }
    });
</script>
